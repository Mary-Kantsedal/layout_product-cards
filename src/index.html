<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__cards">
        <img 
        class="pic" 
        src="images/imac.jpeg" 
        alt="imac"
      >
        <p class="card__text1">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
        <p class="card__text2">Product code: 195434</p>

        <div class="star">
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__stars"></div>
          <div class="star__text3">Reviews: 5</div> 
        </div>
        

        <div class="price">
          <p class="price__text4">Price</p>
          <p class="price__text5">$2,199</p>
        </div>

        <a data-qa="hover" href="/">
          <button class="button1" type="text">
          Buy
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
